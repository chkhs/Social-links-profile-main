<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div id="pic">
          <img src="./avatar-jessica.jpeg" />
        </div>
        <div class="profile">
          <h1>Jessica Randall</h1>
          <h3>London, United Kingdom</h3>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
          <button class="button"><div class="placeholder">GitHub</div></button>
          <button class="button">
            <div class="placeholder">Frontend Mentor</div>
          </button>
          <button class="button">
            <div class="placeholder">LinkedIn</div>
          </button>
          <button class="button"><div class="placeholder">Twitter</div></button>
          <button class="button">
            <div class="placeholder">Instagram</div>
          </button>
        </div>
      </div>
    </main>
    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Cheikh Sy</a>.
    </div>
  </body>
</html>
